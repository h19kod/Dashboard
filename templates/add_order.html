<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة طلب جديد</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-10">
    <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-sm">
        <h2 class="text-2xl font-bold mb-6 text-slate-800 text-right">إضافة طلب جديد ➕</h2>
        <form method="POST">
            <div class="mb-4 text-right">
                <label class="block text-slate-600 mb-2">اسم المنتج</label>
                <input type="text" name="product_name" required class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            <div class="mb-6 text-right">
                <label class="block text-slate-600 mb-2">السعر ($)</label>
                <input type="number" step="0.01" name="amount" required class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-xl font-bold hover:bg-indigo-700 transition">حفظ الطلب</button>
            <a href="/" class="block text-center mt-4 text-slate-400 text-sm">إلغاء والعودة</a>
        </form>
    </div>
</body>
</html>
